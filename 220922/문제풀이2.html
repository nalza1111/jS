    <script>
     //1
        let num = Number(prompt('숫자(0~6)를 입력하세요'));
        switch(num){
            case 0:
                console.log('일요일입니다');
                break;
            case 1:
                console.log('월요일입니다');
                break;
            case 2:
                console.log('화요일입니다');
                break;
            case 3:
                console.log('수요일입니다'); //break를 걸어 빠져나오게 해야함
                break;
            case 4:
                console.log('목요일입니다');
                break;    
            case 5:
                console.log('금요일입니다');
                break;
            default:
                console.log('토요일입니다');
                break;
        }
