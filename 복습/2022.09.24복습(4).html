<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제풀이</title>
</head>
<body>
    <script>
        //1
        function sungjuk(name, kor, eng, math){
            console.log(`${name} | ${kor} | ${eng} | ${math} | 평균: ${(kor+eng+math)/3}`)
        }

        sungjuk('홍길동', 70, 60, 90);
        sungjuk('성춘향', 90, 70, 90);
        sungjuk('이몽룡', 80, 60, 70);

        function max(a,...arr){
            value = [a,...arr]
            num = value[0];
            for(let i of value){
                if(num<i)num=i;
            }
            return num;
        }
        console.log(max(3,5,2,51,6,12,4,9393,22,106852));

        //2

        function Product(goo, wei, pri){
            this.goo = goo;
            this.wei = wei;
            this.pri = pri
        }
        Product.prototype.calculator=function(weight){
            console.log('- 이름 : ' + this.goo + '\n - 무게 : ' + weight + 'g\n - 가격 : ' + weight*this.pri/this.wei + '원\n')
        };
        let pig = new Product('삼겹살','100','1690')
        pig.calculator(100);
        pig.calculator(400);
        pig.calculator(200);
        pig.calculator(260);
        
        let cow = new Product('소고기','100','3000')
        cow.calculator(400);
        cow.calculator(200);

        //3-1~2
        function Student(name, kor, eng, math, art){
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.art = art;
        }
        Student.prototype.getSum = function(){
           let sum = this.kor + this.eng + this.math + this.art
           return sum;
        }
        Student.prototype.getAvg = function(){
           let avg = (this.kor + this.eng + this.math + this.art)/4
           return avg;
        }
        Student.prototype.toResult = function(){
           let re = this.name + '   ' + this.getSum() + '    '+ this.getAvg()
           return re;
        }
        
        Student.prototype.keyArray = function(){
            let array = [this.name, this.kor, this.eng, this.math, this.art];
            return array
        }
        //3-3
        let stu1 = new Student('홍길동',96,98,92,98);
        let stu2 = new Student('성춘향',88,74,78,92);
        let stu3 = new Student('이몽룡',69,89,92,78);
        let stu4 = new Student('성유리',66,80,92,94);
        stu1.keyArray();
        stu2.keyArray();
        stu3.keyArray();
        stu4.keyArray();
        console.log(' 이름  총점    평균 \n'
           + stu1.toResult() +'\n'
           + stu2.toResult() +'\n' 
           + stu3.toResult() +'\n'
           + stu4.toResult() +'\n'
        )
    </script>
</body>
</html>
