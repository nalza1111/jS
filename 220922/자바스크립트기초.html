<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초</title>
</head>
<body>
    <script>
        // /*하기전에 개발자도구, 콘솔창밑으로 */
        // console.log('hi.javascrip'); /*콘솔창에 씀*/
        // alert('hi js!!') /*경고창을 띄움*/
        // document.write('hi js!!!') /*웹문서란 뜻 웹문서하나가 객체*/

        let a=15;
        let b=100;
        let hap = a+b;
        // console.log(hap);
        console.log(a + '+' + b + '=' + hap); /*' " 둘 다 이용 가능_+의 의미는 연결*/

        //배열만들기
        let seasons = ['봄','여름','가을','겨울'];
        console.log(seasons); 
        console.log(seasons[1]); //방번호를 인덱스
        console.log(seasons[4]);
        console.log(seasons.length);

        //객체만들기
        let person = {
            name : 'kim',
            age : 25,
            eat : function(food){
                console.log(food+'을(를) 먹어요') //객체안의 함수:메소드
            }   //콘솔창에 eat:f eat은 펑션이다란 뜻
        }
        console.log(person);
        console.log(person.name);  //객체person에서 값을 가져오려면 키를 써야함
        console.log(person.eat('apple')); // .을 객체접근연산자라 부름

        // 숫자 문자 논리형, null, undefined(저장공간은 잡아놧는데 값이없음) //배열_대괄호사용_공통적인데이터_과 객체_동작도 같이넣음

        // 변수와 상수
        // console.log(l2); //초기화 이전..에러 뜸 --> 호이스팅때문
        var p1;
        let l2;

        var p1;
        console.log('재선언'+ p1); //재선언이 가능함
        // let l2;
        // console.log('재선언l2'+l2); //이건 재선언 불가능 오류뜸
        l2 = 300;
        console.log(l2);

        const NUM = 500;
        console.log(NUM);
        // NUM = 600; 상수로 선언된 경우 값을 변경(재할당)할 수 없음

        console.log(typeof(seasons)); //object로 출력됨 array가 아님
        console.log(typeof(person));

        console.log(1=='1');
        console.log(1==='1');   //자료형도 같은가

        //입력문
        //prompt('이름을 입력하세요');
        //prompt('이름을 입력하세요','홍길동');
        let name = prompt('이름을 입력하세요','홍길동'); //입력값을 받아줄 변수
        console.log(name);
        let chk = confirm('아무개 맞나요?') //들어온 입력값이 맞는지 확인
        console.log(chk); //prompt로 들어온 건 모두 문자(숫자여도 문자)
        console.log('내 이름은 ' + name + '입니다');
        console.log(`내 이름은 ${name} 입니다`); //편함.

    </script>
</body>
</html>
